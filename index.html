<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DCPSMS 학원 포털</title>
  
  <script>
    (function() {
      const hostname = window.location.hostname;
      // 각 앱으로 리다이렉트 (캐시 방지를 위해 꼬리표 추가)
      const timestamp = new Date().getTime(); 
      if (hostname.includes('admin')) {
        window.location.replace('/src/admin/index.html?t=' + timestamp);
      }
      else if (hostname.includes('st-dcprime') || hostname.includes('student')) {
        window.location.replace('/src/student/index.html?t=' + timestamp);
      }
      else if (hostname.includes('pa-dcprime') || hostname.includes('parent')) {
        window.location.replace('/src/parent/index.html?t=' + timestamp);
      }
      else if (hostname.includes('t-dcprime') || hostname.includes('teacher')) {
        window.location.replace('/src/teacher/index.html?t=' + timestamp);
      }
    })();
  </script>

  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Noto Sans KR', sans-serif; } </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-4xl text-center">
    <h1 class="text-3xl font-bold text-slate-800 mb-2">DCPSMS 학원 포털</h1>
    <p class="text-slate-500 mb-10">접속하실 서비스를 선택해주세요</p>

    <script type="module" src="/src/main.js?v=FIX_PWA_FINAL"></script>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <a href="/src/admin/index.html" class="block p-6 bg-indigo-50 rounded-2xl">관리자</a>
      <a href="/src/teacher/index.html" class="block p-6 bg-purple-50 rounded-2xl">선생님</a>
      <a href="/src/student/index.html" class="block p-6 bg-blue-50 rounded-2xl">학생</a>
      <a href="/src/parent/index.html" class="block p-6 bg-green-50 rounded-2xl">학부모</a>
    </div>
  </div>

</body>
</html>
