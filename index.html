<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DCPSMS 로딩중...</title>
  
  <script>
    (function() {
      const hostname = window.location.hostname;
      
      // 1. 관리자 주소면 -> 관리자 앱 파일로 즉시 이동
      if (hostname.includes('admin')) {
        window.location.replace('/src/admin/index.html');
      }
      // 2. 학생 주소면 -> 학생 앱 파일로 즉시 이동
      else if (hostname.includes('st-dcprime') || hostname.includes('student')) {
        window.location.replace('/src/student/index.html');
      }
      // 3. 학부모 주소면 -> 학부모 앱 파일로 즉시 이동
      else if (hostname.includes('pa-dcprime') || hostname.includes('parent')) {
        window.location.replace('/src/parent/index.html');
      }
      // 4. 선생님 주소면 -> 선생님 앱 파일로 즉시 이동
      else if (hostname.includes('t-dcprime') || hostname.includes('teacher')) {
        window.location.replace('/src/teacher/index.html');
      }
    })();
  </script>

  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Noto Sans KR', sans-serif; } </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-4xl text-center">
    <h1 class="text-3xl font-bold text-slate-800 mb-2">DCPSMS 학원 포털</h1>
    <p class="text-slate-500 mb-10">접속하실 서비스를 선택해주세요</p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <a href="/src/admin/index.html" class="block p-6 bg-indigo-50 rounded-2xl">관리자</a>
      <a href="/src/teacher/index.html" class="block p-6 bg-purple-50 rounded-2xl">선생님</a>
      <a href="/src/student/index.html" class="block p-6 bg-blue-50 rounded-2xl">학생</a>
      <a href="/src/parent/index.html" class="block p-6 bg-green-50 rounded-2xl">학부모</a>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js');
      });
    }
  </script>
</body>
</html>
