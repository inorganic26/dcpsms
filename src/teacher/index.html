<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선생님 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../shared/style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-100">

    <div id="toast-notification" style="transition: opacity 0.3s, transform 0.3s;" class="fixed top-8 right-8 z-[100] p-4 rounded-lg shadow-lg text-white transform translate-x-[120%] opacity-0">
        <p id="toast-message"></p>
    </div>

    <div class="container mx-auto max-w-6xl p-4 sm:p-6 md:p-8">
        <a href="../../" class="back-to-portal-btn mb-6 bg-slate-200 text-slate-800 font-semibold px-4 py-2 rounded-lg hover:bg-slate-300 transition no-underline">&larr; 포털로 돌아가기</a>
        
        <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg">
            <header class="border-b pb-6 mb-6">
                <label for="teacher-class-select" class="block text-sm font-medium text-slate-700 mb-2">반 선택</label>
                <select id="teacher-class-select" class="w-full max-w-sm p-2 border border-slate-300 rounded-lg">
                    <option value="">-- 반 목록을 불러오는 중... --</option>
                </select>
            </header>

            <div id="teacher-main-content" style="display: none;">
                <nav class="flex border-b mb-6">
                    <button data-view="lesson-dashboard" class="teacher-nav-btn px-4 py-2 border-b-2 border-blue-600 text-blue-600 font-semibold">학습 현황</button>
                    <button data-view="homework-dashboard" class="teacher-nav-btn px-4 py-2 border-b-2 border-transparent text-slate-500 font-medium">숙제 현황</button>
                    <button data-view="analysis-dashboard" class="teacher-nav-btn px-4 py-2 border-b-2 border-transparent text-slate-500 font-medium">AI 분석</button>
                    <button data-view="lesson-mgmt" class="teacher-nav-btn px-4 py-2 border-b-2 border-transparent text-slate-500 font-medium">학습 관리</button>
                    <button data-view="class-mgmt" class="teacher-nav-btn px-4 py-2 border-b-2 border-transparent text-slate-500 font-medium">반 설정</button>
                </nav>

                <main>
                    <div id="view-lesson-dashboard" class="teacher-view">
                        </div>
                    <div id="view-homework-dashboard" class="teacher-view" style="display: none;">
                        </div>
                    
                    <div id="view-analysis-dashboard" class="teacher-view" style="display: none;">
                        
                        <div class="mb-8">
                            <h2 class="text-xl font-bold text-slate-800 mb-2">AI 시험지 분석</h2>
                            <div class="bg-slate-50 p-4 rounded-lg border border-slate-200 grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="test-pdf-upload-input" class="block text-sm font-medium text-slate-700 mb-2">1. 시험지 파일 (PDF) 업로드</label>
                                    <input type="file" id="test-pdf-upload-input" accept=".pdf" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                                    <p id="pdf-analysis-status" class="text-xs text-slate-500 mt-1">AI가 분석할 시험지 PDF를 업로드하세요.</p>
                                </div>
                                <div>
                                    <label for="student-data-upload-input" class="block text-sm font-medium text-slate-700 mb-2">2. 학생 성적 파일 (XLSX) 업로드</label>
                                    <input type="file" id="student-data-upload-input" accept=".xlsx" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100"/>
                                     <p class="text-xs text-slate-500 mt-1">※ 헤더: 학생명, q1, q2, ...</p>
                                </div>
                            </div>
                            <div class="mt-4">
                                <h3 class="text-sm font-medium text-slate-700 mb-2">3. 학생별 분석 리포트 보기</h3>
                                <div id="test-analysis-student-list" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                                    <p class="text-slate-400 col-span-full">반을 선택하고 파일을 업로드하세요.</p>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h2 class="text-xl font-bold text-slate-800 mb-2">AI 숙제 자동 채점</h2>
                            <div class="bg-slate-50 p-4 rounded-lg border border-slate-200">
                                <label for="homework-image-upload-input" class="block text-sm font-medium text-slate-700 mb-2">숙제 이미지 업로드 (여러 장 선택 가능)</label>
                                <input type="file" id="homework-image-upload-input" accept="image/*" multiple class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100"/>
                                <p class="text-xs text-slate-500 mt-1">채점할 학생의 숙제 사진을 모두 선택하여 업로드하세요. (파일명 형식: `날짜_반명_학생명_교재명_페이지번호.jpg`)</p>
                            </div>
                            <div class="mt-4">
                                <h3 class="text-sm font-medium text-slate-700 mb-2">학생별 채점 결과 보기</h3>
                                <div id="homework-analysis-student-list" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
                                    <p class="text-slate-400 col-span-full">반을 선택하고 숙제 이미지를 업로드하세요.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </main>
            </div>
        </div>
    </div>
    
    <div id="analysis-report-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden justify-center items-center z-50">
        </div>

    <script type="module" src="./teacherApp.js"></script>
    <script type="module" src="./analysisDashboard.js"></script>
</body>
</html>
