<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선생님 대시보드</title>
    <link rel="icon" href="/vite.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../shared/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-slate-50">

    <div id="toast-notification" style="transition: opacity 0.3s, transform 0.3s;" class="fixed top-8 right-8 z-[100] p-4 rounded-lg shadow-lg text-white transform translate-x-[120%] opacity-0">
        <p id="toast-message"></p>
    </div>

    <div id="teacher-login-container" class="w-full min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-xs mx-auto p-8 bg-white rounded-xl shadow-md">
            <h1 class="text-3xl font-bold text-slate-800 mb-6 text-center">교사/관리자 로그인</h1>
            <div class="space-y-4 text-left">
                <div>
                    <label for="teacher-name" class="block text-sm font-medium text-slate-700 mb-1">이름</label>
                    <input type="text" id="teacher-name" class="form-input" placeholder="이름을 입력하세요">
                </div>
                <div>
                    <label for="teacher-password" class="block text-sm font-medium text-slate-700 mb-1">비밀번호</label>
                    <input type="password" id="teacher-password" class="form-input" placeholder="비밀번호를 입력하세요">
                </div>
            </div>
            <button id="teacher-login-btn" class="btn-primary w-full mt-6 py-3">로그인</button>
            <a href="../../" class="back-to-portal-btn mt-4 block text-center text-sm text-slate-500 hover:underline no-underline">포털로 돌아가기</a>
        </div>
    </div>

    <div id="teacher-dashboard-container" style="display: none;">
        <div class="container mx-auto max-w-5xl p-4 sm:p-6 md:p-8">
            <a href="../../" class="back-to-portal-btn mb-8 inline-block text-sm text-slate-500 hover:text-slate-800 transition no-underline">&larr; 포털로 돌아가기</a>

            <div class="content-card">
                <header class="border-b border-slate-200 pb-6 mb-6">
                    <label for="teacher-class-select" class="block text-sm font-medium text-slate-700 mb-2">반 선택</label>
                    <select id="teacher-class-select" class="form-select max-w-sm">
                        <option value="">-- 반 목록을 불러오는 중... --</option>
                    </select>
                </header>

                <div id="teacher-main-content" style="display: none;">
                     <div id="teacher-navigation-buttons" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                         <div data-view="homework-dashboard" class="teacher-nav-btn dashboard-card">
                             <svg class="w-8 h-8 mb-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                             <h3>숙제 현황</h3>
                         </div>
                          <div data-view="qna-video-mgmt" class="teacher-nav-btn dashboard-card">
                             <svg class="w-8 h-8 mb-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                             <h3>질문 영상</h3>
                         </div>
                         <div data-view="lesson-mgmt" class="teacher-nav-btn dashboard-card">
                             <svg class="w-8 h-8 mb-2 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                             <h3>학습 관리</h3>
                         </div>
                         <div data-view="class-mgmt" class="teacher-nav-btn dashboard-card">
                            <svg class="w-8 h-8 mb-2 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                             <h3>반 설정</h3>
                         </div>
                         <div></div>
                    </div>
                    <main>
                        <div id="view-lesson-dashboard" class="teacher-view" style="display: none;">
                             <button class="back-to-teacher-menu btn btn-secondary btn-sm mb-4">&larr; 메뉴로</button>
                             <p>학습 현황 (이제 사용되지 않음)</p>
                        </div>

                        <div id="view-homework-dashboard" class="teacher-view" style="display: none;">
                             <button class="back-to-teacher-menu btn btn-secondary btn-sm mb-4">&larr; 메뉴로</button>
                            <div id="homework-dashboard-controls" class="flex justify-between items-center mb-4">
                                <div>
                                    <label for="teacher-homework-select" class="block text-sm font-medium text-slate-700 mb-2">숙제 선택</label>
                                    <select id="teacher-homework-select" class="form-select max-w-xs"></select>
                                </div>
                                <button id="teacher-assign-homework-btn" class="btn-primary">+ 새 숙제 출제</button>
                            </div>
                            <div id="teacher-homework-management-buttons" class="flex justify-end gap-2 mb-4" style="display: none;">
                                <button id="teacher-edit-homework-btn" class="btn-warning btn-sm">정보 수정</button>
                                <button id="teacher-delete-homework-btn" class="btn-danger btn-sm">숙제 삭제</button>
                            </div>
                            <div id="teacher-homework-content" style="display: none;">
                                <h3 id="teacher-selected-homework-title" class="text-xl font-bold text-slate-800 my-6"></h3>
                                <div class="relative overflow-x-auto shadow-md sm:rounded-lg"><table class="w-full text-sm text-left text-gray-500"><tbody id="teacher-homework-table-body"></tbody></table></div>
                            </div>
                        </div>

                        <div id="view-qna-video-mgmt" class="teacher-view" style="display: none;">
                             <button class="back-to-teacher-menu btn btn-secondary btn-sm mb-4">&larr; 메뉴로</button>
                            <h2 class="text-2xl font-bold text-slate-800 mb-4">수업 질문 영상 관리</h2>
                            <div class="space-y-4 max-w-lg mx-auto p-4 border rounded-lg bg-slate-50">
                                <div>
                                    <label for="qna-video-date" class="block text-sm font-medium text-slate-600 mb-1">수업 날짜</label>
                                    <input type="date" id="qna-video-date" class="form-input">
                                </div>
                                <div>
                                    <label for="qna-video-title" class="block text-sm font-medium text-slate-600 mb-1">영상 제목</label>
                                    <input type="text" id="qna-video-title" class="form-input" placeholder="예: 2번 문제 풀이">
                                </div>
                                <div>
                                    <label for="qna-video-url" class="block text-sm font-medium text-slate-600 mb-1">유튜브 영상 URL</label>
                                    <input type="url" id="qna-video-url" class="form-input" placeholder="https://youtube.com/watch?v=...">
                                </div>
                                <div class="text-right">
                                    <button id="save-qna-video-btn" class="btn-primary">영상 저장하기</button>
                                </div>
                            </div>
                        </div>

                        <div id="view-lesson-mgmt" class="teacher-view" style="display: none;">
                            <button class="back-to-teacher-menu btn btn-secondary btn-sm mb-4">&larr; 메뉴로</button>
                           <div class="border-b pb-4 mb-6">
                                <h1 class="text-2xl font-bold text-slate-800">학습 세트 관리</h1>
                                <div id="lesson-mgmt-controls" class="w-full md:w-1/2 mt-4">
                                    <label for="teacher-subject-select-mgmt" class="block text-sm font-medium text-slate-700 mb-2">과목 선택</label>
                                    <select id="teacher-subject-select-mgmt" class="form-select"></select>
                                </div>
                            </div>
                            <div id="teacher-lessons-management-content" style="display:none;">
                                <div class="flex justify-end gap-2">
                                    <button id="teacher-save-lesson-order-btn" class="btn bg-green-600 text-white hover:bg-green-700 focus:ring-green-500">순서 저장</button>
                                    <button id="teacher-show-new-lesson-modal-btn" class="btn-primary">+ 새 학습 세트 만들기</button>
                                </div>
                                <div id="teacher-lessons-list" class="mt-6 space-y-4"></div>
                            </div>
                            <p id="teacher-lesson-prompt" class="text-center text-slate-500 py-8">먼저 과목을 선택해주세요.</p>
                        </div>

                        <div id="view-class-mgmt" class="teacher-view" style="display: none;">
                            <button class="back-to-teacher-menu btn btn-secondary btn-sm mb-4">&larr; 메뉴로</button>
                            <h2 class="text-2xl font-bold text-slate-800 mb-4">반 설정 관리</h2>
                            <p class="text-slate-600 mb-4">현재 선택된 반에 연결된 과목과 교재를 수정할 수 있습니다.</p>
                            <button id="teacher-edit-class-btn" class="btn-primary">과목 및 교재 설정</button>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <div id="teacher-assign-homework-modal" class="modal-backdrop" style="display: none;">
        </div>

    <div id="teacher-new-lesson-modal" class="modal-backdrop" style="display: none;">
       </div>

    <div id="teacher-edit-class-modal" class="modal-backdrop" style="display: none;">
        </div>

    <script type="module" src="./teacherApp.js"></script>
    </body>
</html>
