<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학부모님 - DCPSMS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .tab-btn.active { color: #2563eb; border-bottom: 2px solid #2563eb; }
        .loader-small {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js",
        "firebase/storage": "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js",
        "firebase/functions": "https://www.gstatic.com/firebasejs/10.13.0/firebase-functions.js"
      }
    }
    </script>

    <script type="module" src="/src/parent/parentApp.js"></script>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">

    <div id="parent-login-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md p-8 rounded-3xl shadow-lg">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-green-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <span class="material-icons-round text-3xl text-green-600">family_restroom</span>
                </div>
                <h1 class="text-2xl font-bold text-slate-800">학부모님 로그인</h1>
                <p class="text-slate-500 text-sm mt-1">자녀분의 학습 현황을 확인하세요</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">자녀 반 선택</label>
                    <select id="parent-login-class" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all">
                        <option value="">반 목록을 불러오는 중...</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">자녀 이름</label>
                    <input type="text" id="parent-login-name" placeholder="학생 이름을 입력하세요" 
                        class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">학부모님 전화번호 뒷 4자리</label>
                    <input type="tel" id="parent-login-phone" placeholder="예: 1234" maxlength="4"
                        class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all text-center tracking-widest text-lg">
                </div>

                <button id="parent-login-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl shadow-md transition-all active:scale-95 mt-4">
                    로그인
                </button>
            </div>
            
            <p class="text-center text-xs text-slate-400 mt-6">
                * 정보가 일치하지 않을 경우 학원으로 문의해주세요.
            </p>
        </div>
    </div>

    <div id="parent-dashboard" class="hidden max-w-lg mx-auto min-h-screen bg-white shadow-xl relative pb-20">
        <header class="bg-white sticky top-0 z-20 border-b border-slate-100 px-6 py-4 flex justify-between items-center">
            <div>
                <h2 class="text-lg font-bold text-slate-800">
                    <span id="parent-student-name" class="text-green-600">학생이름</span> 학부모님
                </h2>
                <p id="parent-class-name" class="text-xs text-slate-500">반 정보 로딩중...</p>
            </div>
            <button id="parent-logout-btn" class="text-slate-400 hover:text-slate-600">
                <span class="material-icons-round">logout</span>
            </button>
        </header>

        <div class="flex border-b border-slate-100 sticky top-[73px] bg-white z-10">
            <button class="tab-btn flex-1 py-3 text-sm font-medium text-slate-400 active" data-tab="daily">일일테스트</button>
            <button class="tab-btn flex-1 py-3 text-sm font-medium text-slate-400" data-tab="weekly">주간테스트</button>
            <button class="tab-btn flex-1 py-3 text-sm font-medium text-slate-400" data-tab="homework">숙제</button>
            <button class="tab-btn flex-1 py-3 text-sm font-medium text-slate-400" data-tab="progress">진도</button>
        </div>

        <main class="p-4 bg-slate-50 min-h-[calc(100vh-130px)]">
            
            <div id="tab-daily" class="tab-content space-y-4">
                <div id="daily-test-list" class="space-y-3">
                    <div class="loader-small mx-auto mt-10"></div>
                </div>
            </div>

            <div id="tab-weekly" class="tab-content hidden space-y-4">
                <div id="weekly-test-list" class="space-y-3">
                    <div class="loader-small mx-auto mt-10"></div>
                </div>
            </div>

            <div id="tab-homework" class="tab-content hidden space-y-4">
                <div id="homework-list" class="space-y-3">
                    <div class="loader-small mx-auto mt-10"></div>
                </div>
            </div>

            <div id="tab-progress" class="tab-content hidden space-y-4">
                <div id="progress-live" class="hidden">
                    <div class="bg-white p-4 rounded-2xl shadow-sm mb-4">
                        <label class="block text-xs font-bold text-slate-400 mb-2">날짜 선택</label>
                        <input type="date" id="progress-date-picker" class="w-full bg-slate-50 border border-slate-200 rounded-lg p-2 text-sm">
                    </div>
                    <div id="progress-live-list" class="space-y-3"></div>
                </div>

                <div id="progress-self" class="hidden">
                    <div id="progress-self-list" class="space-y-3"></div>
                </div>
            </div>

        </main>
    </div>

    <div id="toast-container" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-50 flex flex-col gap-2"></div>

</body>
</html>
