<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>학생 학습 센터</title>
  <link rel="icon" href="/vite.svg" type="image/svg+xml">
  
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body { font-family: 'Pretendard', sans-serif; }
    .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    /* 스크롤바 숨김 등 추가 스타일 */
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>

  <script>
    MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      startup: { ready: () => { MathJax.startup.defaultReady(); } }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen">

  <div id="toast-notification" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-[100] px-6 py-3 rounded-full shadow-xl text-white text-sm font-bold transition-all duration-300 opacity-0 translate-y-[-20px] bg-slate-800 flex items-center gap-2">
    <span class="material-icons-round text-base">info</span>
    <p id="toast-message"></p>
  </div>

  <div id="student-loading-screen" class="student-screen fixed inset-0 z-50 bg-white flex flex-col items-center justify-center" style="display: none;">
    <div class="w-12 h-12 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin mb-4"></div>
    <p class="text-indigo-600 font-bold animate-pulse">로딩 중...</p>
  </div>

  <div id="student-login-screen" class="student-screen min-h-screen flex items-center justify-center p-6 bg-gradient-to-br from-indigo-50 to-blue-100" style="display: flex;">
    <div class="w-full max-w-sm bg-white rounded-3xl shadow-2xl p-8 transform transition-all hover:scale-[1.01]">
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-200">
          <span class="material-icons-round text-white text-3xl">school</span>
        </div>
        <h1 class="text-2xl font-bold text-slate-800">학생 로그인</h1>
        <p class="text-slate-400 text-sm mt-1">오늘도 즐겁게 공부해볼까요?</p>
      </div>
      
      <div class="space-y-5">
        <div>
          <label class="block text-xs font-bold text-slate-500 mb-1 ml-1">반 선택</label>
          <div class="relative">
            <span class="material-icons-round absolute left-3 top-3 text-slate-400">class</span>
            <select id="student-class-select" class="w-full pl-10 pr-4 py-3 bg-slate-50 border-none rounded-xl text-sm font-medium focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
              <option value="">반을 선택해주세요</option>
            </select>
          </div>
        </div>
        <div>
          <label class="block text-xs font-bold text-slate-500 mb-1 ml-1">이름</label>
          <div class="relative">
            <span class="material-icons-round absolute left-3 top-3 text-slate-400">person</span>
            <select id="student-name-select" class="w-full pl-10 pr-4 py-3 bg-slate-50 border-none rounded-xl text-sm font-medium focus:ring-2 focus:ring-indigo-500 outline-none transition-all disabled:opacity-50" disabled>
              <option value="">이름을 선택해주세요</option>
            </select>
          </div>
        </div>
        <div>
          <label class="block text-xs font-bold text-slate-500 mb-1 ml-1">비밀번호</label>
          <div class="relative">
            <span class="material-icons-round absolute left-3 top-3 text-slate-400">lock</span>
            <input type="password" id="student-password" class="w-full pl-10 pr-4 py-3 bg-slate-50 border-none rounded-xl text-sm font-medium focus:ring-2 focus:ring-indigo-500 outline-none transition-all placeholder:text-slate-400" placeholder="전화번호 뒷 4자리">
          </div>
        </div>
        <button id="student-login-btn" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-indigo-200 hover:bg-indigo-700 active:scale-95 transition-all mt-4 flex items-center justify-center gap-2">
          <span>로그인하기</span>
          <span class="material-icons-round text-sm">arrow_forward</span>
        </button>
      </div>
    </div>
  </div>

  <div id="student-subject-selection-screen" class="student-screen min-h-screen pb-20 bg-slate-50" style="display:none;">
    <header class="bg-white sticky top-0 z-30 px-6 py-5 shadow-sm glass-effect">
      <div class="flex justify-between items-center max-w-4xl mx-auto">
        <div>
          <h1 id="student-welcome-message" class="text-xl font-bold text-slate-800">환영합니다!</h1>
          <p class="text-xs text-slate-500 mt-0.5">오늘의 학습을 시작해보세요.</p>
        </div>
        <div class="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-600 font-bold border border-indigo-100 shadow-sm">
          <span class="material-icons-round">face</span>
        </div>
      </div>
    </header>
    
    <main class="max-w-4xl mx-auto p-6">
      <div id="student-dashboard-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        </div>
    </main>
  </div>

  <script type="module" src="./studentApp.js"></script>
</body>
</html>
